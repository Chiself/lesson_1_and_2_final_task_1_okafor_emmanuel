<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google Clone</title>
        <link rel="stylesheet" href="../css/style.css" />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
    </head>
    <body>
        <header class="header">
            <div class="header_right">
                <a href="#" class="header-link">Gmail</a>
                <a href="#" class="header-link">Images</a>
                <a href="#"
                    ><span class="material-icons header_apps">apps</span></a
                >
                <a href="#"
                    ><span class="material-icons">account_circle</span></a
                >
            </div>
        </header>

        <section class="mainSection">
            <img src="download.png" alt="google" />
            <div class="search">
                <div class="search-input">
                    <span class="material-icons">search</span>
                    <input type="text" />
                    <span class="material-icons">mic</span>
                    <span class="material-icons"></span>
                </div>
                <div class="search-button">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
                <div class="languages">
                    Google offered in:
                    <div>
                        <a href="#" class="hausa">Hausa</a>
                        <a href="#" class="hausa">Igbo</a>
                        <a href="#" class="hausa">Ede Yoruba</a>
                        <a href="#" class="hausa">Nigerian Pidgin</a>
                    </div>
                </div>
                <div class="meet">
                    <a href="#" class="leaders"
                        >Meet social impact leaders tackling the worlds biggest
                        challenges</a
                    >
                </div>
                <div class="carbon">
                    <a href="#" class="carbon-neutral"
                        >carbon neutral since 2007</a
                    >
                </div>
            </div>
        </section>

        <footer class="head">
            <div class="footer_left">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Advertising</a>
                <a href="#" class="footer-link">Business</a>
                <a href="#" class="footer-link">How search works</a>
            </div>
            <div class="footer_right">
                <a href="#" class="footer-link">privacy</a>
                <a href="#" class="footer-link">terms</a>
                <a href="#" class="footer-link">settings</a>
            </div>
        </footer>
    </body>
</html>
